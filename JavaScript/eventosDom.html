      .caja {

    <button id="btn-caja">Crear caja</button>
    <section id="contenedor"></section>
    <script>
      // Eventos => El usuario presione un boton y ejecute una accion en nuestro sitio
      /* Existen 3 modelos de eventos diferentes:
        1.- Modelo basico de eventos
        Caracteristicas limitadas
        Funciona en todos los navegadores

        2.- Modelo de eventos estandar
        Podemos hacer mas cosas
        Todos los navegadores lo soportan

        3.-Modelo de ventos e internet explorer
        Modelo creado por microsoft para IE

        */

      function crearCaja() {
        var contenedor = document.getElementById("contenedor");
        var newCaja = document.createElement("div");
        newCaja.className = "caja";
        contenedor.appendChild(newCaja);
      }
      var btnCaja = document.getElementById("btn-caja");
      btnCaja.addEventListener("click", crearCaja);
