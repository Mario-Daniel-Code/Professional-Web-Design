<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencias Break y Continue
    </title>
</head>
<body>
    <script>
        var marcasAutos = ['Mazda', 'Toyota', 'Chevrolet', 'Audi'];
        for(carro in marcasAutos){
            
            //Si se cumple se salta a la sig iteracion
            if(marcasAutos[carro] == 'Mazda'){
                continue;
            }
            document.write(marcasAutos[carro] + '<br/>');

            // if(marcasAutos[carro] == 'Toyota'){
            //     //Sale del ciclo para ejecutar la sig linea
            //     break;
            // }
        }       
        // console.log('Termino el ciclo');

    </script>
</body>
</html>
