<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de datos</title>
  </head>
  <body>
    <script>
      /*Tipos de valores que podemos guardar en variables
        - Numericos
        - Cadenas de texto
        - Arreglos
        - Funciones
        - Booleanos
        - objetos
        */

      //Numericos
      var numeros = 34;
      var decimales = 3.43;

      //Cadenas de texto
      var nombre = "luis";
      var cadenaNumeroTexto = "66";

      //Arreglos
      var arreglos = ["lia", "leo"];

      //Funciones
      var funciones = function () {};

      //Booleanos
      var booleanos = true;
    </script>
  </body>
</html>
