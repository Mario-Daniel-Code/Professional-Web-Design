<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form action="" method="">
        <!--Input de tipo password-->
        <input type="password" placeholder="ContraseÃ±a" maxlength="10">
        <br />
        <!--Input de tipo color en hexadecimal-->
        <input type="color" name="color">
        <br />
        <!--Input de tipo email-->
        <input type="email" placeholder="email" required>
        <br />
        <!--Input de tipo number-->
        <input type="number" min="100" max="110">
        <br />
         <!--Input de tipo rango-->
        <input type="range" min="0" max="5" name="rango">
        <br />
        <!--Input de tipo url nos permite recibir un url de internet-->
        <input type="url" name="url" placeholder="Link">
        <br />
        <!--Input de tipo envio-->
        <input type="submit">

        

    </form>
</body>
</html>
