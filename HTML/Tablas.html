<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <table>
        <!--Nueva fila- table row-->
        <tr>
            <!--Encabezado de fila con td-->
            <!--El th define una celda de encabezado en una tabla con negritas-->
            <th>Nombre:</th>
            <th>Telefono:</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>5565435678</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>5565433218</td>
        </tr>
    </table>
</body>
</html>
