<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de maquetado</title>
</head>
<body>
    <!--Div es un contenedor general de varios elementos <div></div>-->
    <!--Encabezado de la pagina-->
    <header>
        <!--Menu con un nav-->
        <nav>Acerca de</nav>
        <!--Seccion de nuestro sitio trabajos-->
        <section>Trabajos</section>
        <!-- agregar contenido-->
        <article>Nuestro contenido</article>
        <!-- agregar contenido fuera del contenido principal ejemplo barra lateral-->
        <aside>Hola</aside>
        <!--Footer el pie de pagina -->
        <footer>
            <section class="contacto"></section>
            <section class="Redes sociales"></section>
        </footer>
    </header>
</body>
</html>
