<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <!--Encrustar una pagina web dentro de otra, sirve para los anuncios y videos no es recomendable usarlo-->
    <iframe src="https://youtube.com" width="300" height="500" frameborder="0"></iframe>
    <!--El Span sirve para definir una pequeña sección de un documento con estilo-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate cumque exercitationem illum aliquid
        praesentium dolore pariatur, <span class="blue">fugiat</span> sed quas dolorum? Ipsum, voluptatibus beatae? Optio perspiciatis, suscipit
        cumque doloribus quis consectetur?</p>
</body>

</html>
