<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script y noscript</title>
</head>
<body>
    <!-- script sirve para agregar codigo de JS-->
    <script>
        alert('Hola');
        </script>
    <!-- noscript nos permite ejecutar o mostrar algun mensaje si el usuario no tiene activado JS-->
    <noscript>
        <!-- noscript contenido alternativo para los usuarios que no soportan scripts-->
    </noscript>
</body>
</html>
