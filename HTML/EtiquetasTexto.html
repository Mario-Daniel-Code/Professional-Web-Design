<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Etiquetas para texto</title>
</head>

<body>
    <p>
        <!-- No tienen importancia semantica-->
        <b>Bold</b>
        <br />

        <!-- Importancia semantica a nuestra pagina usamos strong e H1-->
        <strong>Strong negritas</strong>
        <br />

         <!-- Define una parte del texto de modo alternativo no tiene importancia semantica-->
        <i>Italic</i>
        <br />

         <!--Enfasis, si tiene importancia semantica-->
        <em>Enfasis</em>
        <br />

        <!--Texto pequeÃ±o-->
        <small>small</small>
        <br />

        <!--Texto marcado-->
        <mark>Marked</mark>
        <br />

        <!-- Ha sido borrado-->
        <del>Deleted</del>
        <br />

        <!--Agregar texto-->
        <ins>Inserted</ins>
        <br />

        <!--Agregar texto chiquito abajo-->
        <sub>Susscript</sub>dasf
        <br />

        <!--Agregar texto chiquito arriba-->
        <sup>Siperscript</sup>sadsa 
        <br />

    </p>
</body>

</html>
